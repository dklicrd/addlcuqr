<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Escáner QR</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/jsqr@1.4.0/dist/jsQR.js"></script>
</head>
<body>
  <div class="container">
    <h1>Escáner QR</h1>

    <!-- SELECT DE USUARIO -->
    <div style="margin: 20px 0; text-align: center;">
      <label for="userSelect"><strong>Usuario:</strong></label>
      <select id="userSelect" required style="padding: 10px; font-size: 16px; width: 100%; margin-top: 8px;">
        <option value="">Selecciona tu nombre</option>
        <option value="Ana">Ana</option>
        <option value="Juan">Juan</option>
        <option value="Luis">Luis</option>
        <option value="María">María</option>
        <option value="Pedro">Pedro</option>
      </select>
    </div>

    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" style="display: none;"></canvas>

    <div class="buttons">
      <button id="startScan">Iniciar Escaneo</button>
      <button id="stopScan" style="display: none;">Detener</button>
    </div>

    <div id="status"></div>

    <!-- Resultado -->
    <div id="result" style="display: none; margin-top: 20px; text-align: center;">
      <h3>Datos del QR:</h3>
      <p id="qrData" style="word-break: break-all; background: #f0f0f0; padding: 10px; border-radius: 5px;"></p>
      <div class="buttons">
        <button id="sendToGoogle">Enviar a Google Sheet</button>
        <button id="saveToCSV">Guardar en CSV</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
