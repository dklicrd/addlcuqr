<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escanear QR y/o Códigos de Barras del LCU</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/@zxing/library@latest"></script> <!-- Librería para QR y códigos de barra -->
</head>
<body>
  <div class="container">
    <h1>Lcu Escáner QR y Códigos de Barra</h1>

    <!-- Select de Usuario -->
    <div style="margin: 10px 0;">
      <label for="userSelect">Usuario:</label>
      <select id="userSelect" required>
        <option value="">Selecciona un usuario</option>
        <option value="Ana">Ana</option>
        <option value="Juan">Juan</option>
        <option value="Luis">Luis</option>
        <option value="María">María</option>
        <option value="Pedro">Pedro</option>
      </select>
    </div>
<!-- Select de Proyecto (nuevo) -->
    <div style="margin: 10px 0;">
      <label for="projectSelect">Proyecto:</label>
      <select id="projectSelect" required>
        <option value="">Selecciona un proyecto</option>
        <option value="Proyecto A">Proyecto A</option>
        <option value="Proyecto B">Proyecto B</option>
        <option value="Proyecto C">Proyecto C</option>
        <option value="Proyecto D">Proyecto D</option>
        <option value="Proyecto E">Proyecto E</option>
      </select>
    </div>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" style="display: none;"></canvas>

    <div class="buttons">
      <button id="startScan">Iniciar Escaneo</button>
      <button id="stopScan" style="display: none;">Detener Escaneo</button>
    </div>

    <div id="status"></div>

    <div id="result" style="display: none; margin-top: 20px;">
      <h2>Datos:</h2>
      <p id="qrData"></p>
      <button id="saveToCSV">Descargar como CSV</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
